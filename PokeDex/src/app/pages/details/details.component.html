<poke-header></poke-header>

<main *ngIf="pokemon != null">
    <section class="pokemon_names">
        <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
        <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2>
    </section>

    <section class="pokemon_status">
        <img class="slideInDown"
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name"
        >

        <article class="pokemon_status_statistics fadeIn">
            <section>
                <h3>Estat√≠sticas</h3>

                <ol>
                    <li *ngFor="let value of pokemon[0].stats">
                        {{value.stat.name}}
                        <strong>
                            {{value.base_stat}}
                        </strong>
                    </li>
                </ol>

                <section>
                    <a [routerLink]="['']" class="btn">
                        Voltar
                    </a>
                </section>
            </section>
        </article>
    </section>
</main>
